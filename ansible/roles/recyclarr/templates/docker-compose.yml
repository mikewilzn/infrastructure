version: "{{ docker_compose_version }}"

networks:
  recyclarr:
    external: true

services:
  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr:latest
    restart: unless-stopped
    user: "{{ service_user.uid }}:{{ service_user.uid }}"
    networks:
      - recyclarr
    environment:
      - "TZ={{ timezone }}"
    volumes:
      - "{{ data_dir }}/{{ role_name }}:/config"
